<header>
    <div class="header-top">
        <h1 id="page-title">程式測驗系統</h1>
        <div style="display: flex; gap: 12px; align-items: center;">
            <button class="btn btn-ghost" onclick="toggleTheme()" title="切換深色模式" style="padding: 10px; min-height: 40px; border: 1px solid var(--cds-border-subtle);">
                <svg id="theme-icon" width="20" height="20" viewBox="0 0 32 32" fill="currentColor">
                    <path d="M15,2A13,13,0,1,0,28,15,13,13,0,0,0,15,2Zm0,24A11,11,0,1,1,26,15,11,11,0,0,1,15,26ZM15,4a11,11,0,0,0,0,22V4Z"/>
                </svg>
            </button>
            <button class="btn btn-secondary" onclick="openHelpModal()" title="操作說明">說明 (Help)</button>
            <button class="btn btn-git" onclick="pushToGitHub()" title="推送程式碼到 GitHub">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 6px;">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                Push to GitHub
            </button>
            <button class="btn" onclick="runAll()">執行所有測試
                <svg class="icon-play" style="margin-left: 8px;" viewBox="0 0 32 32"><path d="M7,28a1,1,0,0,1-1-1V5a1,1,0,0,1,1.4819-.8763l20,11a1,1,0,0,1,0,1.7525l-20,11A1.0005,1.0005,0,0,1,7,28Z"/></svg>
            </button>
        </div>
    </div>
    <div class="app-description" id="app-description"></div>
</header>

<div class="stats-bar" id="stats-bar">
    <div class="stat-item">
        <div class="stat-value success" id="stat-passed">0</div>
        <div class="stat-label">通過 (Passed)</div>
    </div>
    <div class="stat-item">
        <div class="stat-value danger" id="stat-failed">0</div>
        <div class="stat-label">失敗 (Failed)</div>
    </div>
    <div class="stat-item">
        <div class="stat-value primary" id="stat-score">0 / 0</div>
        <div class="stat-label">總分 (Total Score)</div>
    </div>
</div>

<div id="grid" class="grid"></div>
